<!DOCTYPE html>
<html>

<head>
    <title>Health GIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/leaflet/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script/leaflet.js"></script>
    <script src="script/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="container-fluid" style="background-image: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,0.10135392047443981) 100%);">
        <div class="row" id="data-window">
            <div class="col-8">
                <div id="map"></div>
            </div>
            <div class="col-4" style="padding: 5px;">
                <div>
                    <h1 id="slum_name">Slum Name</h1>
                    <h2 id="zone">Slum Zone</h2>
                    <table class="table table-bordered border-dark">
                        <tr>
                            <th scope="col">Attribute</th>
                            <th scope="col">Value</th>
                        </tr>
                        <tr>
                            <td>Population</td>
                            <td id="pop"></td>
                        </tr>
                        <tr>
                            <td>No. of Households</td>
                            <td id="households"></td>
                        </tr>
                        <tr>
                            <td>Nearest Primary Healthcare Centre</td>
                            <td id="near_PHC"></td>
                        </tr>
                        <tr>
                            <td>Nearest Mohalla Clinic</td>
                            <td id="near_AAMC"></td>
                        </tr>
                        <tr>
                            <td>Nearest Refferal Facility</td>
                            <td id="near_refferal"></td>
                        </tr>
                        <tr>
                            <td>Nearest Immunization Facility</td>
                            <td id="near_immunization"></td>
                        </tr>
                        <tr>
                            <td>Nearest Delivery Facility</td>
                            <td id="near_delivery"></td>
                        </tr>
                        <tr>
                            <td>Nearest Sterilization Facility</td>
                            <td id="near_sterilization"></td>
                        </tr>
                        <tr>
                            <td>Nearest DOTS Centre</td>
                            <td id="near_DOTS"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script/mapscript.js"></script>
</body>

</html>
